<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="frame">
      <section class="menu">
          <div class="menu-item">
              <i class="fa fa-adn menu__icon"></i>
              <div class="menu__text">Dashboard</div>
          </div>
          <div class="menu-item">
              <i class="fa fa-users menu__icon"></i>
              <div class="menu__text">Profile</div>
          </div>
          <div class="menu-item">
              <i class="fa fa-bell menu__icon"></i>
              <div class="menu__text">Notifications</div>
          </div>
          <div class="menu-item">
              <i class="fa fa-envelope  menu__icon"></i>
              <div class="menu__text">Messanges</div>
          </div>
          <div class="menu-item">
              <div class="menu__icon">
                  <i class="fa fa-cogs "></i>
              </div>
              <div class="menu__text">Settings</div>
          </div>
        </section>
    <div class="panel">

      <header class="panel__header">
        <div class="panel__menu-icon">
          <div class="flex">
            <div class="line"></div>
            <div class="ball"></div>
          </div>
          <div class="line"></div>
        </div>
        <div class="panel__title">Notifications</div>
        <div class="panel__search-icon"><i class="fa fa-search"></i></div>
        <div class="panel__search-input-wrapper">
          <input class="search-input" placeholder="Search...">
        </div>
      </header>

      <section class="content-container">
        <div class="content-container__left"></div>
        <div class="content-container__right">
          <div class="post">
            <div class="post__bullet-wrapper">
              <div class="post__bullet"></div>
            </div>
            <div class="post__time">9:24 AM</div>
            <div class="post__message"><span style="font-weight: 700;">John Walker</span> posted a photo on your wall.
            </div>
          </div>

          <div class="post">
            <div class="post__bullet-wrapper">
              <div class="post__bullet"></div>
            </div>
            <div class="post__time">8:19 AM</div>
            <div class="post__message"><span style="font-weight: 700;">Alice Parker</span> commented your last post.
            </div>
          </div>

          <div class="post">
            <div class="post__bullet-wrapper">
              <div class="post__bullet"></div>
            </div>
            <div class="post__time">9:24 AM</div>
            <div class="post__message"><span style="font-weight: 700;">Luke Wayne</span> added you as friend.
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>

  <script src="js.js"></script>
</body>

</html>
